<!DOCTYPE html> <!-- '!' (Enter) -->
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"> <!-- style:css -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span> 
            <i class="fas fa-wifi"></i>
            <!-- fontawesome -->
        </div>
        <div class="status-bar__column">
            <span>08:06</span> 
        </div>
        <div class="status-bar__column">
            <span>82%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class = "welcome-header">
        <h1 class = "welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class = "welcome-header__text">
            If you have a Kokoa Account, log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find Kokoa Account or Password
    </form>

    <script src="https://kit.fontawesome.com/290e340aae.js" crossorigin="anonymous"></script>
</body>
</html>
